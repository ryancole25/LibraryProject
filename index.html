<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="mastercontainer">
      <div class="bookshelf"><img src="bookshelf.png" alt=""></div>
      <div class="header">
        <h1>Library</h1>
        <button class="new-book">+ New Book</button>
        <div class="form-container">
          <div class="title">Add a Book:</div>
            <form action="/url" method="post">
              <div class="form">
                <div class="formpair">
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required />
                </div>
                <div class="formpair">
                  <label for="author">Author:</label>
                  <input type="text" id="author" name="author" required />
                </div>
                <div class="formpair">
                  <label for="pages">Pages:</label>
                  <input type="number" id="pages" name="pages" required />
                </div>
                <div class="formpair">
                  <label for="read">Read?</label>
                  <input type="checkbox" id="read" name="read" />
                </div>
              </div>
              <div class="submit">
                <button type="submit-form">Submit</button>
            </div>
            </form>
          </div>
        </div>
        <div class="bookshelf"><img src="bookshelf.png" alt=""></div>
      </div>
      <div class="library-container">
        <div class="sort-container">
          <div>Sort by:</div>
          <form action="">
            <div class="sort-form">
              <div class="vert">
                <label for="book-title">Title</label>
                <input type="radio" id="book-title" name="sort" value="title">
              </div>
              <div class="vert">
                <label for="book-author">Author</label>
                <input type="radio" id="book-author" name="sort" value="author">
              </div>
              <div class="vert">
                <label for="book-pages">Pages</label>
                <input type="radio" id="book-pages" name="sort" value="pages">
              </div>
              <div class="vert">
                <label for="book-read">Read</label>
                <input type="radio" id="book-read" name="sort" value="read">
              </div>
              <div class="sort-button"><button>Sort</button></div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
