<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="mastercontainer">
      <div class="header">
        Library
        <button class="new-book">New Book</button>
        <div class="form-container">
          <div class="title">Add a Book:</div>
            <form action="/url" method="post">
              <div class="form">
                <div class="formpair">
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required />
                </div>
                <div class="formpair">
                  <label for="author">Author:</label>
                  <input type="text" id="author" name="author" required />
                </div>
                <div class="formpair">
                  <label for="title">Pages:</label>
                  <input type="text" id="title" name="booktitle" required />
                </div>
                <div class="formpair">
                  <label for="read">Read?</label>
                  <input type="checkbox" id="read" name="read" required />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="library-container">
        <div class="book-container"></div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
